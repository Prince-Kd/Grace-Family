<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
    <link rel="stylesheet" type="text/css" href="/static/register.css">
</head>
<body>
    <div class="main">
        <p class="LoginSign" align="center">Add Member</p>
    <form action="/api/add_member" enctype="multipart/form-data" method="POST" class="form1"> 
        <input class="name"  type="text" placeholder="ID" name="ID" align="center">
        <input class="name"  type="text"  placeholder="Surname" name="Surname" align="center">
        <input class="name"  type="text"  placeholder="Othernames" name="Othernames" align="center">
        <input class="name"  type="date"  placeholder="DOB" name="DOB" align="center">
        <select class="name"  name="Gender" align="center" >
            <option>Male</option>
            <option>Female</option>
        </select>
        <input class="name"  type="text" placeholder="Postal address" name="Postal address" align="center">
        <input class="Enter"  type="submit" value="next" align="center" href="addMember2.html">
     </form>
    </div>
</body>
</html>
