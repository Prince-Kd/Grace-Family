<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <div class="main">
        <p class="LoginSign" align="center">Register</p>
        <form class="form1" action="/api/register" method="POST">

            <input class="username" name="username" type="text" align="center" placeholder="username">
            <input class="email" name="email" type="text" align="center" placeholder="email">

            <input class="Enter" type="submit" align="center" value="Register" >
        </div> 
    
</body>
