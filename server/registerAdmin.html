<!DOCTYPE html>
<html>
<head>
	<title>REGISTER MEMBER</title>
	<link rel="stylesheet" type="text/css" href="/static/register.css">

</head>

<body>
  <div class="main">
    <p class="LoginSign" align="center">Register</p>
    <form class="form1" action="/api/register" method="POST">
        <input class="name" name="firstname" type="text" align="center" placeholder="Firstname">
        <input class="name" name="lastname" type="text" align="center" placeholder="Lastname">
        <input class="name" name="email" type="text" align="center" placeholder="Email">
        <select class="name" name="role" align="center" >
            <option>~Role~</option>
            <option value="1">Admin-Pastor</option>
            <option value="2">Admin-Catechist</option>
            <option value="3">Data Entry</option>
            <option value="4">Accounts Member</option>
        </select>
        <input class="name" name="username" type="text" align="center" placeholder="Username">
        <input class="code" name="password" type="password" align="center" placeholder="Password">
        <input class="Enter" type="submit" align="center" value="Submit">
    </div> 
</body>

</html>
